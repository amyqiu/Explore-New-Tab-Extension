<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Expore New Tab Options</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="heading2">
    Article Recommendation Options
  </div>
  <div>
    <h2>Topics</h2>
    <input type="checkbox" id="business" class="articleOption" /><label for="business">Business</label>
    <input type="checkbox" id="economics" class="articleOption" /><label for="economics">Economics</label>
    <input type="checkbox" id="politics" class="articleOption" /><label for="politics">Politics</label>
    <input type="checkbox" id="technology" class="articleOption" /><label for="technology">Technology</label>
    <input type="checkbox" id="nonprofits" class="articleOption" /><label for="nonprofits">Non-profits</label>
    <input type="checkbox" id="art" class="articleOption" /><label for="art">Art</label>
  </div>
  <div>
    <h2>Your Location</h2>
    <select id="location">
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="Asia">Asia</option>
        <option value="Africa">Africa</option>
        <option value="Europe">Europe</option>
        <option value="Other">Other</option>
     </select>
  </div>
  <div>
    <button id="save" class="button">Save</button>
  </div>
  <script src="js/options.js"></script>
</body>

</html>
