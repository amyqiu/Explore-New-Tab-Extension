<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Expore New Tab Options</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body class="main">
  <section class="quote">
    <div class="heading2">
      Article Recommendation Options
    </div>
    <div>
      <h2>Topics</h2>
      <input type="checkbox" id="business" class="topic" /><label for="business">Business</label>
      <input type="checkbox" id="economics" class="topic" /><label for="economics">Economics</label>
      <input type="checkbox" id="politics" class="topic" /><label for="politics">Politics</label>
      <input type="checkbox" id="nonprofits" class="topic" /><label for="nonprofits">Non-profits</label>
    </div>
    <div>
      <h2>Your Location</h2>
      <select id="location">
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="Asia">Asia</option>
        <option value="Africa">Africa</option>
        <option value="Europe">Europe</option>
        <option value="Other">Oceania</option>
     </select>
    </div>
    <div>
      <button id="save" class="button">Save</button>
    </div>
  </section>
  <script src="js/options.js"></script>
</body>

</html>
